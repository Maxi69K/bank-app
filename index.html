<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <!-- <link rel="icon" type="image/x-icon" href="img/linkkaiconici.ico"> -->
    <meta name="description" content="Ovde ide opis web strane do 160 karaktera sa ključnim rečima bitnim za pretragu">
    <meta name="keywords" content="Ovde se pišu ključne reči">
    <meta name="author" content="ime autora sajta">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <!-- Main Header -->
    <header>
        <!--Main Navigation-->
        <nav>
            
        </nav>
       <!--Main Navigation END-->
    </header>
    <!-- Main Header END-->

    <main>

        <div class="row header">
            <h3>Bank App</h3>
            <button id="accBtn" class="btn btn-primary">Accounts</button>
            <button id="addAccBtn" class="btn btn-info">Add Acount</button>
            <button id="editDelBtn" class="btn btn-danger">Edit / Delete</button>
        </div>

        <div class="container">
            <div id="mainView" class="row">
                <div class="col-8">
                    <h4 class="title">Accounts</h4>
                    <div class="row">
                        <div class="col-10">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Deposit</th>
                                        <th>Credit Card</th>
                                    </tr>
                                </thead>
                                <tbody id="mainBody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="formView" class="row">
                <div class="col-8">
                    <h4 class="title">Add Account</h4>
                    <div class="row">
                        <div class="col-10">
                            <div id="error-box"></div>
                            <input id="accId" type="text" placeholder="id" class="form-control" disabled><br>
                            <input id="accName" type="text" placeholder="name" class="form-control"><br>
                            <input id="accDeposit" type="text" placeholder="deposit" class="form-control"><br>
                            <input id="accCard" type="text" placeholder="Credit Card" class="form-control">
                            <button id="saveBtn" class="btn btn-primary form-control">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="editFormView" class="row">
                <div class="col-8">
                    <h4 class="title">Edit Account</h4>
                    <div class="row">
                        <div class="col-10">
                            <input id="eaccId" type="text" placeholder="id" class="form-control"><br>
                            <input id="eaccName" type="text" placeholder="name" class="form-control"><br>
                            <input id="eaccDeposit" type="text" placeholder="deposit" class="form-control"><br>
                            <input id="eaccCard" type="text" placeholder="Credit Card" class="form-control">
                            <button id="editBtn" class="btn btn-info form-control">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="editView" class="row">
                <div class="col-8">
                    <h4 class="title">Edit / Delete</h4>
                    <div class="row">
                        <div class="col-10">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Deposit</th>
                                        <th>Credit Card</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="editBody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <!-- Main Footer -->
    <footer id="myFooter">
        <small>&copy; 2022 Bank App by <a href="https://webdizajn.eu.org" target="_blank">Maxi</a>. All Rights
            Reserved.</small>
    </footer>
    <!-- Main Footer END-->

    <script src="js/main.js"></script>
	<noscript>JavaScript not enabled!</noscript>
</body>
</html>
